<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Home work 4(JS)</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="send__form js-form">
            <label class="send__label">*Firtst Name: &nbsp;<input class="send__edit js-first-name" type="text"></label><br>
            <label class="send__label">*Last Name:&nbsp;<input class="send__edit js-last-name" type="text"></label><br>
            <label class="send__label">*E-mail: &nbsp;<input class="send__edit js-email" type="email"></label><br>
            <label class="send__label">*Phone: &nbsp;<input class="send__edit js-phone" type="text"></label><br>
            <label class="send__label">Age: &nbsp;<input class="send__edit js-age" type="text"></label><br>
            <p class="send__text js-text">Please fill in the fields, <br> required fields are marked *</p>
            <button class="send__button" type="submit">Send data</button>
        </form>
        <script src="main.js"></script>
    </body>
</html>
