<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/main.css">
    <title>Homework 4-JS</title>
</head>

<body>
    <main class="main-form-content">
        <div class="form-wrapper">
            <form action="#" id="main_form">
                <div class="input-wrapper">
                    <label for="first_name">First Name</label>
                    <input class="validate" type="text" id="first_name" name="first_name">
                </div>
                <div class="input-wrapper">
                    <label for="last_name">Last Name</label>
                    <input class="validate" type="text" id="last_name" name="last_name">
                </div>
                <div class="input-wrapper">
                    <label for="email">Email</label>
                    <input class="validate" type="email" id="email" name="email">
                </div>
                <div class="input-wrapper">
                    <label for="phone">Phone</label>
                    <input class="validate" type="tel" id="phone" name="phone">
                </div>
                <div class="input-wrapper">
                    <label for="age">Age</label>
                    <input class="validate" type="text" id="age" name="age">
                </div>
                <span class="success-message" hidden>Validation successful!</span>
                <button class="btn-submit">Submit</button>
            </form>
        </div>
    </main>
    <script src="./dist/main.js"></script>
</body>

</html>
